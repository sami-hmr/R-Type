name: CI - Production Branch

on:
  push:
    branches:
    - dev

  pull_request:
    branches:
    - dev

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Lint with clang-format
      run: cmake -D FORMAT_COMMAND=clang-format-18 -P cmake/lint.cmake

  build-and-test:
    needs: [lint]
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Clang 18 with C++23 support
      run: |
        sudo apt-get update -q
        sudo apt-get install -y -q clang-18 libc++-18-dev libc++abi-18-dev ccache
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.os }}

    - name: Verify C++ compiler version
      run: clang++ --version

    - name: Cache CMake build directory
      uses: actions/cache@v4
      with:
        path: |
          build
          !build/coverage.info
        key: ${{ runner.os }}-cmake-build-${{ hashFiles('**/CMakeLists.txt', 'cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-cmake-build-

    - name: Cache FetchContent dependencies
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-fetchcontent-

    - name: Configure
      run: CC=clang-18 CXX=clang++-18 cmake --preset=dev
      env:
        CMAKE_C_COMPILER_LAUNCHER: ccache
        CMAKE_CXX_COMPILER_LAUNCHER: ccache

    - name: Build
      run: cmake --build build -j 2

    - name: Test
      working-directory: build
      run: ctest --output-on-failure --no-tests=error -j 2

  coverage:
    needs: [lint]
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Clang 18 with C++23 support
      run: |
        sudo apt-get update -q
        sudo apt-get install -y -q clang-18 llvm-18 libc++-18-dev libc++abi-18-dev ccache
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100
        sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-18 100
        sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-18 100

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.os }}

    - name: Verify C++ compiler version
      run: clang++ --version

    - name: Cache CMake build directory (exclude profraw)
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-cmake-coverage-v2-${{ hashFiles('**/CMakeLists.txt', 'cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-cmake-coverage-v2-

    - name: Cache FetchContent dependencies
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-fetchcontent-

    - name: Configure
      run: CC=clang-18 CXX=clang++-18 cmake --preset=dev
      env:
        CMAKE_C_COMPILER_LAUNCHER: ccache
        CMAKE_CXX_COMPILER_LAUNCHER: ccache

    - name: Build
      run: cmake --build build -j 2

    - name: Clean profraw files and test artifacts
      working-directory: build
      run: |
        find . -type f -name "*.profraw" -delete 2>/dev/null || true
        rm -f *.profdata coverage.info 2>/dev/null || true
        rm -rf coverage_html 2>/dev/null || true
        echo "Cleaned coverage artifacts"

    - name: Test
      working-directory: build
      run: ctest --output-on-failure --no-tests=error -j 2
      env:
        LLVM_PROFILE_FILE: "default.profraw"

    - name: Generate coverage report
      working-directory: build
      run: cmake --build . --target coverage

    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v4
      with:
        file: build/coverage.info
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  docs:
    needs: [build-and-test]
    runs-on: ubuntu-24.04

    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Install Clang 18 and Doxygen
      run: |
        sudo apt-get update -q
        sudo apt-get install -y -q clang-18 libc++-18-dev libc++abi-18-dev doxygen ccache
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.os }}

    - name: Cache CMake build directory
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-cmake-docs-${{ hashFiles('**/CMakeLists.txt', 'cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-cmake-docs-

    - name: Cache FetchContent dependencies
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-fetchcontent-

    - name: Configure
      run: CC=clang-18 CXX=clang++-18 cmake --preset=docs
      env:
        CMAKE_C_COMPILER_LAUNCHER: ccache
        CMAKE_CXX_COMPILER_LAUNCHER: ccache

    - name: Build docs
      run: cmake --build build --target docs

    - name: Deploy docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/docs/html
      continue-on-error: true


